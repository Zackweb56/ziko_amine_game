<!DOCTYPE html>
<html lang="en">
<head>
    <title>ziko simo Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/congrats.scss"> -->
</head>
<body>

    <!-- <h1>Tic-Tac-Toe</h1> -->
    
    <div class="js-container container" style="top:0px !important;"></div>
    <header>

        <div id="score_container">
            <div class="score" id="playerX-score"> <img src="images/ziko_x_o_game.png" alt="ziko_amine"> <span class="score_xo" id="score_x">0</span></div>
            <img src="images/vs_img.png" class="vs_img" alt="vs image">
            <div class="score" id="playerO-score"><img src="images/amine_x_o_game.png" alt="ziko_amine"> <span class="score_xo" id="score_o">0</span></div>
        </div>

        <div class="The_Message">
            <div class="message01"><span class="x-o"><img src="images/amine_x_o_game.png" class="ziko_amine" alt="ziko/amine"></span> <h3> دور اللاعب</h3></div>
            <h3 class="message02"> </h3>
        </div>

        <p class="info_counter"> ستتم اعادة اللعبة تلقائيا بعد</p>
        <p id="counter">
            13
        </p>

        <div id="tic-tac-toe-board">
            <div class="cell" data-cell="" data-index="0"></div>
            <div class="cell" data-cell="" data-index="1"></div>
            <div class="cell" data-cell="" data-index="2"></div>
            <br>
            <div class="cell" data-cell="" data-index="3"></div>
            <div class="cell" data-cell="" data-index="4"></div>
            <div class="cell" data-cell="" data-index="5"></div>
            <br>
            <div class="cell" data-cell="" data-index="6"></div>
            <div class="cell" data-cell="" data-index="7"></div>
            <div class="cell" data-cell="" data-index="8"></div>
        </div>
        
        <div class="btns">
            <button id="reset-button"> اعادة&nbsp;اللعبة</button>
            <button id="reset-scores-button"> اعادة&nbsp;النتائج</button>
        </div>

    </header>

    <footer>
        <p>Copyright &copy; All Rights Reserveed | Developped by <span>ZAKARIA BOUGHABA</span></p>
    </footer>

    <script src="js/logic.js"></script>

</html>
